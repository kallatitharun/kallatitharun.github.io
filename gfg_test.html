<!DOCTYPE html>
<html>

<head>
	<title>GeeksforGeeks</title>
	<style>
		table {
			border-spacing: 0;
			width: 80%;
			border: 1px solid #dddd;
		}

		th,
		td {
			text-align: left;
			padding: 15px;
		}

		tr:nth-child(even) {
			background-color: #008000
		}
	</style>
</head>

<body>
	<center>
		<h1 style="color:green">
		GeeksforGeeks
	</h1>

		<p><strong>
		Click the headers to sort in
		ascending and descending.
		</strong></p>

		<table id="table">
			<tr>
				<!--Calls sortTable function(0 for
					country and 1 for capital) when
					headers are clicked-->
				<th onclick="sortTable(0)">Country</th>
				<th onclick="sortTable(1)">Capital</th>
			</tr>
			<tr>
				<td>United states of America</td>
				<td>Washington DC</td>
			</tr>
			<tr>
				<td>India</td>
				<td>New Delhi</td>
			</tr>
			<tr>
				<td>Australia</td>
				<td>Canberra</td>
			</tr>
			<tr>
				<td>Germany</td>
				<td>Berlin</td>
			</tr>
		</table>

		<script>
			// JavaScript program to illustrate
			// Table sort for both columns and both directions.

			function sortTable(n) {
				var table;
				table = document.getElementById("table");
				var rows, i, x, y, count = 0;
				var switching = true;

				// Order is set as ascending
				var direction = "ascending";

				// Run loop until no switching is needed
				while (switching) {
					switching = false;
					var rows = table.rows;

					//Loop to go through all rows
					for (i = 1; i < (rows.length - 1); i++) {
						var Switch = false;

						// Fetch 2 elements that need to be compared
						x = rows[i].getElementsByTagName("TD")[n];
						y = rows[i + 1].getElementsByTagName("TD")[n];

						// Check the direction of order
						if (direction == "ascending") {

							// Check if 2 rows need to be switched
							if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase())
								{
								// If yes, mark Switch as needed and break loop
								Switch = true;
								break;
							}
						} else if (direction == "descending") {

							// Check direction
							if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase())
								{
								// If yes, mark Switch as needed and break loop
								Switch = true;
								break;
							}
						}
					}
					if (Switch) {
						// Function to switch rows and mark switch as completed
						rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
						switching = true;

						// Increase count for each switch
						count++;
					} else {
						// Run while loop again for descending order
						if (count == 0 && direction == "ascending") {
							direction = "descending";
							switching = true;
						}
					}
				}
			}
		</script>
	</center>
</body>

</html>
