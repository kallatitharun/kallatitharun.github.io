<html>
<head>
    <link rel="stylesheet" type=text/css href="./mystyle.css">
</head>
<body>
    <div id="main">
        <div id="div1">
            <h2>
            Business Search
            </h2>
            <h4>
                Fill out the form to get business near you!</h4>
        </div>
        <br>
    <form id='form'>

    <label for="Keyword" style="color: #4d6da9">Keyword<span style="color:#e8a2b2">*</span></label><br>
    <input type="text" id="Keyword"  required><br>
    <label for="Distance" style="color: #4d6da9">Distance(miles)<span style="color:#e8a2b2">*</span></label>
    <span class="cat-space">
    <label for="Category" style="color: #4d6da9">Category<span style="color:#e8a2b2">*</span></label><br>
    </span>
        <input type="number" id="Distance" required>
    <select id="Category">
    <option selected value="all">Default</option>
    <option value="arts" >Arts & Entertainment</option>
    <option value="health">Health & Medical</option>
    <option value="hotelstravel">Hotels&Travel</option>
    <option value="food">Food</option>
    <option value="professional">Professional Services</option>
    </select><br>
    <label for="Location" style="color: #4d6da9">Location<span style="color:#e8a2b2">*</span></label><br>
    <input type="text" id="Location" required><br>
        <hr>
    <span style="color: #4d6da9; margin-left: 20px;">Want us to auto-detect your location? Check here</span>
    <input type="checkbox" id="ipinfo"><br>
        <br>
        <button type="submit" class="submit-btn">SUBMIT</button>
    <input type="reset" value="CLEAR" class="reset-btn">
    </form>
    </div>
    <div id="insert"></div>
    <div id="insert_here"></div>
